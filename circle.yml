machine:
  environment:
    GO15VENDOREXPERIMENT: 1
  services:
    - docker
  pre:
    - 'sudo pip install awscli'
checkout:
  post:
    - rm -rf ~/.go_workspace/src/github.com/urlgrey
    - mkdir -p ~/.go_workspace/src/github.com/urlgrey
    - cp -R ~/streammarker-writer ~/.go_workspace/src/github.com/urlgrey/streammarker-writer
dependencies:
  cache_directories:
    - "~/.rvm/gems"
  pre:
    - sudo apt-get remove --purge golang
    - sudo rm -rf /usr/local/go/
    - mkdir /tmp/go && wget 'https://storage.googleapis.com/golang/go1.5.3.linux-amd64.tar.gz' -O /tmp/go/go1.5.3.linux-amd64.tar.gz
    - sudo tar -xzf /tmp/go/go1.5.3.linux-amd64.tar.gz -C /usr/local
    - wget https://github.com/Masterminds/glide/releases/download/0.10.0/glide-0.10.0-linux-amd64.tar.gz -O /tmp/go/glide-0.10.0-linux-amd64.tar.gz
    - tar -xzf /tmp/go/glide-0.10.0-linux-amd64.tar.gz -C /tmp/go
    - sudo cp /tmp/go/linux-amd64/glide /usr/local/bin/glide
  override:
    - cd ~/.go_workspace/src/github.com/urlgrey/streammarker-writer && glide install
    # - cd ~/.go_workspace/src/github.com/urlgrey/streammarker-writer/cucumber && bundle install
test:
  override:
    - cd ~/.go_workspace/src/github.com/urlgrey/streammarker-writer && make all
    # - cd ~/.go_workspace/src/github.com/urlgrey/streammarker-writer/cucumber && ./test.sh -t ~@broken -t ~@wip -t ~@todo
  post:
    - cd ~/.go_workspace/src/github.com/urlgrey/streammarker-writer && make docker-build
    - docker run -d -e AWS_REGION=us-east-1 -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY -p 3000:3000 -p 3100:3100 urlgrey/streammarker-writer:latest; sleep 5
    - curl --retry 10 --retry-delay 5 -v http://localhost:3100/healthcheck
deployment:
  automerge:
    branch: [master]
    commands:
       - cd ~/.go_workspace/src/github.com/urlgrey/streammarker-writer && ./deploy.sh $CIRCLE_SHA1
